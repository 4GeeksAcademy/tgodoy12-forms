<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid w-50 mt-5">

        <!-- card -->
        <div class="card text-left">
            <div class="card-header fw-bold fs-5">
              Payment form example
            </div>
            <div class="card-body">

                <!-- alerta -->
                <div class="alert alert-danger fs-6" role="alert">
                    Some fields are missing
                </div>
                <!-- end alerta -->

                <!-- form -->
                <form class="row g-3">

                    <!-- first row -->
                    <div class="col-md-5">
                      <label for="card" class="form-label">Card #</label>
                      <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                      <label for="inputPassword4" class="form-label">CVC #</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">                       
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount">
                        </div>
                    </div>
                
                      
                    <!-- end first row -->

                    <!-- second row -->
                    <div class="col-6">
                      <label for="inputAddress" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-6">
                      <label for="inputAddress2" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <!-- end second row -->

                    <!-- third row -->
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="inputZip" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <!-- end third row -->

                    <!-- fourth row -->
                    
                    <div class="col-4">
                        <label for="credit-card">We accept:</label> <br>

                        <div class="bg-secondary rounded">
                            <div class="form-check form-check-inline ms-4" id="credit-card">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amazon-pay" style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                    <!-- end fourth row -->

                    <div class="col-2"></div>

                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div class="form-text">
                                Add any notes here
                              </div>
                        </div>
                        
                    </div>

                  </form>
                <!-- end form -->

            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        <!-- end card -->

    </div>





    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
